<!DOCTYPE HTML>
<html>
<head>
<title>Live Timer</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1>Live Timer</h1>
<hr />

<div>
  <label for="deadline">Set Deadline:</label>
  <input type="datetime-local" id="deadline" />
  <button onclick="setTimer()">Set Timer</button>
</div>

<br />

<span class="days" id="day"></span> Days
<span class="hours" id="hour"></span> Hours
<span class="minutes" id="minute"></span> Minutes
<span class="seconds" id="second"></span> Seconds

<p id="demo"></p>

<script src="assets/js/timer.js"></script>
</body>
</html>
